<!DOCTYPE HTML>

<html>
<head>
	<title>aria has popup tests</title>
</head>

<body>
<h1>aria has popup tests</h1>

<h2>input type="button", aria-haspopup="true"</h2>
<p><input type="button" value="test" aria-haspopup="true"></p>
<h2>a element, role="button", aria-haspopup="true"</h2>
<p><a role="button" aria-haspopup="true" href="#">test</a></p>
<h2>a element, aria-haspopup="true"</h2>
<p><a aria-haspopup="true" href="#">test</a></p>
<h2>span element, role="button", aria-haspopup="true"</h2>
<p><span role="button" aria-haspopup="true" tabindex="0">test</span></p>
</body>
</html>
