<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>aria-hidden/presentation on visible controls</title>
</head>

<body>
<h1>button with role=presentation</h1>
<button role="presentation">press me</button>
<h1>button with aria-hidden="true"</h1>
<p><button aria-hidden="true">press me</button></p>
<h1>link with role=presentation</h1>
<p><a href="#" role="presentation">text</a></p>
<h1>link with aria-hidden="true"</h1>
<p><a href="#" aria-hidden="true">text</a></p>

</body>
</html>
