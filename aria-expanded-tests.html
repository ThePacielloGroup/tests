<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>aria-expanded and aria-haspopup</title>
</head>

<body>
<h2>input type="button with aria-expanded</h2>
  <p>
    <input type="button" value="test" aria-expanded="true">
    
  </p>
  <h2>role=group with aria-expanded=true</h2>
  
  <div role="group" aria-label="test" aria-expanded="true">this is a <code>div</code> element marked with the <code>group</code> role</p>
  
  <h2>input type=checkbox with aria-haspopup</h2>
  <p>
    <input type="checkbox" value="test" aria-haspopup="true">
    
  </p>
   <h2>link with aria-haspopup</h2>
  <p>
    <a href="#" aria-haspopup="true">example text</a>
    
  </p>
</body>
</html>
